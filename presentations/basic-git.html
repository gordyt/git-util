# Concepts -> Remotes

- Convenient shortcuts or bookmarks to work with different repo copies
- Common Protocols
  - Local: `/usr/local/foo` or `file:///usr/local/foo`
  - HTTP: `https://example.com/gitproject.git`
  - SSH: `ssh://user@server/project.git`
  - Git: `git://HOST/ foo`

---

# Concepts -> Remotes -> Git Protocol

### Run the server
	
	# In repo dir:
	$ touch git-daemon-export-ok
	# Notes:
	# - Runs on port 9418 by default
	# - alias this to 'serve' so you don't have to type so much
	$ daemon --verbose --export-all --base-path=.git --reuseaddr --strict-paths .git/
	
### Clone the repo

	$ git clone git://localhost/ my-repo

# Concepts -> Staging/Commits

File can be in any of the following state

- untracked
- tracked
  - unmodified
  - modified
  - staged (added, removed, moved)

---

# Concepts -> Branches/Tags

- *tags*
  - names for a specific revision
  - do not move
  - `refs/tags/`
- *branches*
  - lines of development
  - advanced with new commits
  - `refs/heads`
- *remote-tracking branches*
  - `refs/remotes/<remote>`
  - follows regular branches in remote `<remote>`

---
# Concepts -> What's in a repo?

**Item** | **Description**
---- | ----
`COMMIT_EDITMSG` | Your last commit message
`FETCH_HEAD` | Tracks what has been fetched from a remote
`HEAD` | Currently-checked-out branch
`ORIG_HEAD` | previous state of `HEAD`
`config` | Repo-specific config (overrides global)
`description` | Used by `GitWeb` program
`hooks/` | allows customization of various git commands
`index` | staging info
`info/` | additional info about the repo
`logs/` | Git reflog 
`objects/` | Git database (blobs, trees, commits)
`packed-refs` | Packed refs to reduce total file count
`refs/` | Pointers to commit object (tips of branches and tags)
